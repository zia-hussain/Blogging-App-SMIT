<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- */  Goole Font CDN   */    -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;0,900;1,500&display=swap"
      rel="stylesheet"
    />
    <!-- ## CSS Link ## -->
    <link rel="stylesheet" href="profile.css" />
  </head>
  <body>
    <div id="t-spinner" class="newtons-cradle">
      <div class="newtons-cradle__dot"></div>
      <div class="newtons-cradle__dot"></div>
      <div class="newtons-cradle__dot"></div>
      <div class="newtons-cradle__dot"></div>
    </div>

    <div class="wrapper">
      <nav id="nav" class="nav">
        <div class="nav-left">
          <h1>Personal Blogging App</h1>
        </div>
        <div class="nav-right">
          <ul id="items">
            <a href=".././Dashboard/dashboard.html"
              ><li id="line">Dashboard</li></a
            >
            <a class="if-login" href="#"><li id="line">New Blog</li></a>
            <a href="#main-container"><li id="line">My Blogs</li></a>
            <a
              class="if-login"
              id="user-profile"
              href="../Profile//Profile.html"
              target="_blank"
              ><li id="line">My Profile</li></a
            >
          </ul>
          <a href="#" onclick="logoutBtn()"><button id="btn">check</button></a>
        </div>
      </nav>
      <div class="hero-sec">
        <div class="hero-left">
          <div class="profile-pic-div">
            <img src="image.jpg" id="photo" />
            <input type="file" id="file" />
            <label for="file" id="uploadBtn">Add Profile</label>
          </div>
          <button id="upload">lala</button>
        </div>
        <div class="hero-right">
          <div class="title">
            <h1 id="title"></h1>
            <i id="edit" class="fa-regular fa-pen-to-square"></i>
          </div>
          <div id="dets">
            <p>Acc Created:<span id="created">10/29/2202</span></p>
          </div>
        </div>
      </div>
      <div class="work-sec">
        <div id="all-blogs-container"></div>
        <div id="all-blogs" class="all-blogs-container">
          <div id="all-blogs-head">
            <h1>My Blogs</h1>
          </div>
          <div class="article-container all-blogs swiper">
            <div class="card-wrapper swiper-wrapper" id="all-articls">
              <div id="all-not-found" class="not-found-container">
                <img id="not-found" src="not-found.png" alt="" />

                <h1 id="not-found-text">
                  No blogs are currently available. <br />
                  Check back later for updates or contribute your own!
                </h1>
              </div>
            </div>
            <div class="swiper-pagination"></div>
            <div id="prev-btn" class="swiper-button-prev">
              <i class="fa-solid fa-arrow-left"></i>
            </div>
            <div id="next-btn" class="swiper-button-next">
              <i class="fa-solid fa-arrow-right"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="profile.js"></script>
  </body>
</html>
